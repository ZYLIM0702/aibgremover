    function show() {
        /* Access image by id and change
        the display property to block*/
        document.getElementById('sa')
        .style.display= "none";
        document.getElementById('wrapper')
        .style.width= "500px";
        document.getElementById('wrapper')
        .style.height= "500px";
        document.getElementById('wrapper')
        .style.display= "inline-flex";

</script>
